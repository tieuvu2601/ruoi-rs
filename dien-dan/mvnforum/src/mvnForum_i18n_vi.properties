mvnforum.admin.index.title = Trang ch\u1EE7 qu\u1EA3n tr\u1ECB
mvnforum.admin.index.info = Xin ch\u00E2n th\u00E0nh c\u1EA3m \u01A1n v\u00EC \u0111\u00E3 ch\u1ECDn mvnForum cho gi\u1EA3i ph\u00E1p di\u1EC5n \u0111\u00E0n c\u1EE7a b\u1EA1n. \
    Trang n\u00E0y cho b\u1EA1n c\u00E1i nh\u00ECn t\u1ED5ng qu\u00E1t v\u1EC1 c\u00E1c th\u00F4ng tin v\u00E0 th\u1ED1ng k\u00EA c\u1EE7a h\u1EC7 th\u1ED1ng. \
    B\u1EA1n c\u00F3 th\u1EC3 quay tr\u1EDF l\u1EA1i trang n\u00E0y b\u1EB1ng c\u00E1ch nh\u1EA5p v\u00E0o li\u00EAn k\u1EBFt Qu\u1EA3n l\u00FD tr\u00EAn thanh th\u1EF1c \u0111\u01A1n. \

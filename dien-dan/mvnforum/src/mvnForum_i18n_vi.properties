mvnforum.admin.forummanagement.title = Qu\u1EA3n l\u00FD Di\u1EC5n \u0111\u00E0n
mvnforum.admin.forummanagement.info = <b>Qu\u1EA3n l\u00FD Di\u1EC5n \u0111\u00E0n</b> l\u00E0 n\u01A1i b\u1EA1n c\u00F3 th\u1EC3 qu\u1EA3n l\u00FD t\u1EA5t c\u1EA3 c\u00E1c ch\u1EE9c n\u0103ng c\u1EE7a di\u1EC5n \u0111\u00E0n v\u00E0 nh\u00F3m di\u1EC5n \u0111\u00E0n. \
    Trang n\u00E0y r\u1EA5t tr\u1EF1c quan v\u00E0 d\u1EC5 s\u1EED d\u1EE5ng. \u0110\u1EC3 s\u1EAFp x\u1EBFp di\u1EC5n \u0111\u00E0n hay nh\u00F3m di\u1EC5n \u0111\u00E0n, nh\u1EA5p v\u00E0o n\u00FAt L\u00EAn \u0111\u1EC3 \u0111\u01B0a l\u00EAn, \
    hay nh\u1EA5p n\u00FAt Xu\u1ED1ng \u0111\u1EC3 \u0111\u01B0a xu\u1ED1ng. (Ch\u00FA \u00FD n\u1EBFu th\u1EE9 t\u1EF1 l\u00E0 0, b\u1EA1n kh\u00F4ng th\u1EC3 di chuy\u1EC3n l\u00EAn.) \
    \u0110\u1EC3 th\u00EAm di\u1EC5n \u0111\u00E0n v\u00E0o nh\u00F3m di\u1EC5n \u0111\u00E0n, nh\u1EA5p v\u00E0o \u0111\u01B0\u1EDDng d\u1EABn <b>Th\u00EAm di\u1EC5n \u0111\u00E0n m\u1EDBi</b> trong nh\u00F3m di\u1EC5n \u0111\u00E0n \u0111\u00F3. \
    \u0110\u1EC3 s\u1EEDa ch\u1EEFa di\u1EC5n \u0111\u00E0n/nh\u00F3m di\u1EC5n \u0111\u00E0n, nh\u1EA5p v\u00E0o n\u00FAt Ch\u1EC9nh s\u1EEDa.
mvnforum.admin.forummanagement.no_forum = Kh\u00F4ng c\u00F3 di\u1EC5n \u0111\u00E0n trong nh\u00F3m di\u1EC5n \u0111\u00E0n n\u00E0y. Nh\u1EA5p v\u00E0o <b>Th\u00EAm di\u1EC5n \u0111\u00E0n m\u1EDBi</b> \u0111\u1EC3 t\u1EA1o di\u1EC5n \u0111\u00E0n.


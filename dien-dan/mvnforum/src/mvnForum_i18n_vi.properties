mvnforum.admin.importexport.info1 = Trang n\u00E0y cho ph\u00E9p b\u1EA1n:<br/> &nbsp;&nbsp;--&nbsp;ph\u1EE5c h\u1ED3i, xu\u1EA5t d\u1EEF li\u1EC7u t\u1EEB
mvnforum.admin.importexport.info2 = v\u00E0 t\u1EA3i v\u1EC1 v\u00E0o m\u00E1y c\u1EE7a b\u1EA1n (d\u00F9 b\u1EA1n t\u1EA3i v\u1EC1 hay kh\u00F4ng th\u00EC t\u1EADp tin v\u1EABn l\u01B0u tr\u1EEF tr\u00EAn m\u00E1y ch\u1EE7)<br/> &nbsp;&nbsp;--&nbsp;l\u1EA5y l\u1EA1i d\u1EEF li\u1EC7u t\u1EEB l\u1EA7n tr\u01B0\u1EDBc<br/> &nbsp;&nbsp;--&nbsp;nh\u1EADp d\u1EEF li\u1EC7u v\u00E0o m\u1ED9t v\u00F9ng kh\u00E1c (v\u00ED d\u1EE5: m\u1ED9t h\u1EC7 th\u1ED1ng di\u1EC5n \u0111\u00E0n kh\u00E1c).<br/> <span class="warning">C\u1EA3nh b\u00E1o: Trong qu\u00E1 tr\u00ECnh nh\u1EADp d\u1EEF li\u1EC7u, c\u00E1c d\u1EEF li\u1EC7u t\u1ED3n t\u1EA1i s\u1EBD m\u1EA5t!</span> B\u1EA1n c\u00F3 th\u1EC3 cho l\u00E0 <a href="#exportbackup" class="command">\u0111ang ph\u1EE5c h\u1ED3i d\u1EEF li\u1EC7u hi\u1EC7n t\u1EA1i</a> tr\u01B0\u1EDBc khi d\u1EDDi ch\u00FAng sang m\u1ED9t n\u01A1i kh\u00E1c.<br/> Sau khi nh\u1EADp d\u1EEF li\u1EC7u b\u1EA1n s\u1EBD t\u1EF1 \u0111\u1ED9ng tho\u00E1t ra ngo\u00E0i v\u00E0 s\u1EBD c\u00F3 l\u1ED7i b\u00E1o. N\u1EBFu b\u1EA1n mu\u1ED1n ti\u1EBFp t\u1EE5c, b\u1EA1n ph\u1EA3i \u0111\u0103ng nh\u1EADp l\u1EA1i (b\u1EA1n ph\u1EA3i \u0111\u0103ng nh\u1EADp nh\u01B0 <span class="warning">m\u1ED9t ng\u01B0\u1EDDi d\u00F9ng m\u1EDBi</span>, v\u00E0 kh\u00F4ng ph\u1EA3i v\u1EDBi t\u00E0i kho\u1EA3n hi\u1EC7n t\u1EA1i, v\u00EC n\u00F3 \u0111\u00E3 b\u1ECB x\u00F3a trong khi nh\u1EADp).<br/>
